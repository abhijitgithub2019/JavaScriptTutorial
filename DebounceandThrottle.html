        <p style="font-size: large; font-style: bold;">Welcome to the concept of debouncing and throttling</p>
        Normal Search any Items: <input type="text" style="width: 200px; margin: 20px; height: 40px; font-size: large;" onkeyup="fetchResult(event)">
        <div id="results" style="font-size: large; color: orangered;">

        </div>
       
       Debounce Search any Items: <input type="text" style="width: 200px; margin: 20px; height: 40px; font-size: large;" onkeyup="fetchDebounceResult(event)">
        <div id="debounceResults" style="font-size: large; color: orangered;">

        </div>

        Throttling Search any Items: <input type="text" style="width: 200px; margin: 20px; height: 40px; font-size: large;" onkeyup="fetchThrottlingResult(event)">
        <div id="throttlingResults" style="font-size: large; color: orangered;">

        </div>
