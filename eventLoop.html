<!DOCTYPE html>
<head>
    <title>Event loop</title>
    <link rel="styleSheet" href="./eventLoop.css"></link>
</head>
<body>
    <div style="width: 700px; height: 700px; border: 1px solid teal; padding: 10px;">
        <p>Event Loop :</p>
       
    <div id="eventLoop" style="display: flex;  gap: 24px; flex-wrap: wrap;">
        <fieldset class="callStack"><legend>CallStack</legend><div id="callStack"></div></fieldset>
        <fieldset class="callStack"><legend>WebApi(setTimeout/fetch.)</legend><div id="webApi"></div></fieldset>
        <fieldset id="EventL" class="EventL"><legend>Event loop</legend> <img src="./Images/f.gif" width="330px" height="170px"> </fieldset>
        <fieldset  class="microT"><legend>MicroTask Queue(promise)</legend> <div id="microT"></div></fieldset>
        <fieldset  class="macroT"><legend>MacroTask Queue</legend> <div id="macroT"></div></fieldset>
        <input type="button"  value="Execute Next" onclick="onNextExecution()" class="execution"/>
        <input type="button"  value="Execute Start" onclick="onStartExecution()" class="executionStart"/>
    </div>
    <div >this div will be shown exactly 5s after page load</div>
    </div>
   
</body>
<script src="./eventLoop.js"  type="text/javascript"></script>
</html>
